  <script>
    $(function(){
        $('#ok').okshadow({
          color:'red',
          xOffset:80
        });
        $('li').okshadow({
          color:'blue',
          textShadow:true,
          xMax: 0.01,
          yMax: 0.01,
          fuzzMin: 1.5,
          fuzz: 30
        });
        $('h1').okshadow({
          color:'green',
          textShadow:true,
          xMax: 0.01,
          yMax: 0.01,
          fuzzMin: 3,
          fuzz: 10
        });
    });
  </script>
